<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasim SaGar | Aqua Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --aqua: #00f2ff;
            --aqua-glow: rgba(0, 242, 255, 0.6);
            --bg-dark: #01080d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a2d3d 0%, #01080d 100%);
            z-index: -1;
        }

        .visualizer-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .visualizer-circle {
            position: relative;
            width: clamp(250px, 40vw, 320px);
            height: clamp(250px, 40vw, 320px);
            border-radius: 50%;
            border: 2px solid var(--aqua);
            box-shadow: 0 0 40px var(--aqua-glow), inset 0 0 40px var(--aqua-glow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: breathe 3s infinite ease-in-out;
            background: rgba(0, 242, 255, 0.05);
        }

        /* Circular Text SVG Adjustment */
        .circular-text {
            position: absolute;
            width: 130%;
            height: 130%;
            animation: rotateText 15s linear infinite;
        }

        @keyframes rotateText {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--aqua-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px var(--aqua); }
        }

        /* Styling for the central name */
        .visualizer-circle h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(16px, 4vw, 22px);
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom, #fff, var(--aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 3;
            padding: 0 15px;
        }

        .visualizer-circle p {
            font-size: clamp(8px, 2vw, 10px);
            margin-top: 5px;
            color: var(--aqua);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .bars {
            display: flex;
            gap: 3px;
            height: 25px;
            align-items: center;
            margin-top: 10px;
        }

        .bar {
            width: 3px;
            height: 5px;
            background: var(--aqua);
            border-radius: 2px;
            animation: dance 1s infinite alternate;
        }

        @keyframes dance {
            from { height: 5px; opacity: 0.3; }
            to { height: 20px; opacity: 1; }
        }

        .content-card {
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.15);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
        }

        .content-card h2 {
            font-size: clamp(14px, 3.5vw, 17px);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #d1f7ff;
        }

        .enter-btn {
            background: var(--aqua);
            color: #01080d;
            padding: 12px clamp(30px, 8vw, 50px);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 12px;
            border-radius: 50px;
            box-shadow: 0 10px 20px var(--aqua-glow);
            transition: 0.3s;
            display: inline-block;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 15px 30px var(--aqua);
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 9px;
            color: rgba(0, 242, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="visualizer-container">
        <div class="visualizer-circle">
            <svg class="circular-text" viewBox="0 0 100 100">
                <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="none" />
                <text font-family="Orbitron" font-size="6.5" fill="rgba(0, 242, 255, 0.4)" letter-spacing="2">
                    <textPath xlink:href="#circlePath">
                        CHITRALI MUSIC • WASIM SAGAR OFFICIAL •
                    </textPath>
                </text>
            </svg>

            <h1>WASIM SAGAR</h1>
            <p>WellCome To Chitrali Music.</p>
            
            <div class="bars">
                <div class="bar" style="animation-delay: 0.1s"></div>
                <div class="bar" style="animation-delay: 0.3s"></div>
                <div class="bar" style="animation-delay: 0.5s"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                <div class="bar" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <div class="content-card">
            <h2>Explore a world where <span style="color: var(--aqua);">Chitrali melodies</span> meet modern artistry...</h2>
            <a href="index.html" class="enter-btn">ENTER GALLERY</a>
        </div>
    </div>

    <div class="footer-text">© 2026 WASIM SAGAR OFFICIAL</div>

</body>
</html>
